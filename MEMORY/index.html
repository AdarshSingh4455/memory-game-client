<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loadingScreen">
    <h1>Memory Game</h1>
    <p>by WeR</p>
  </div>

  <div id="pageContainer" style="display: none;">
    <h1 class="main-title">Memory Game</h1>
    <p class="subtitle">by WeR</p>

    <div class="mode-selection" id="modeSelection">
      <button onclick="selectMode('Player')">ğŸ® Play with Friend</button>
      <button onclick="selectMode('Computer')">ğŸ¤– Play with Computer</button>
      <button onclick="goToOnlineMode()">ğŸŒ Play Online</button>
    </div>

    <div class="name-input" id="nameInput" style="display: none;">
      <input type="text" id="player1Name" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2Name" placeholder="Enter Player 2 Name" />
      <button onclick="nextToIcons()">Next</button>
    </div>

    <!-- Icon Selection -->
    <div class="icon-selection" id="iconSelection" style="display: none;">
        <h2>Select Player Icons</h2>
        <div>
            <h3>Player 1</h3>
            <div id="player1Icons" class="icon-list"></div>
        </div>
        <div>
            <h3>Player 2</h3>
            <div id="player2Icons" class="icon-list"></div>
        </div>
        <button onclick="goToCategory()">Next</button>
    </div>

        <!-- Category Selection -->
    <div class="category-selection" id="categorySelection" style="display: none;">
        <h2>Select Icon Category</h2>
        <div class="category-list">
            <button onclick="selectCategory('Fruits')">ğŸ Fruits</button>
            <button onclick="selectCategory('Animals')">ğŸ¶ Animals</button>
            <button onclick="selectCategory('Sports')">âš½ Sports</button>
            <button onclick="selectCategory('Vehicles')">ğŸš— Vehicles</button>
            <button onclick="selectCategory('Food')">ğŸ” Food</button>
            <button onclick="selectCategory('Weather')">â›… Weather</button>
        </div>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <button id="backButton" onclick="goBack()" title="Back" style="position: fixed; top: 15px; right: 20px; z-index: 1000; background: none; border: none; font-size: 1.8rem; color: white;">ğŸ”™</button>

        <div id="menuOverlay" class="menu-overlay" style="display: none;">
          <ul>
              <li onclick="toggleSound()">ğŸ”Š Sound: <span id="soundStatus">On</span></li>
              <li onclick="window.open('leaderboard.html', '_blank')">ğŸ“Š Leaderboard</li>
              <li onclick="goToRanking()">ğŸ… Rank</li>
              <li onclick="resetHistory()">ğŸ—‘ï¸ Reset History</li>
              <li onclick="toggleFullscreen()">ğŸ–¥ï¸ Toggle Fullscreen</li>
              <li onclick="exitGame()">âŒ Exit</li>
          </ul>
        </div>
        <!-- Rank Modal -->
        <div id="rankModal" class="rank-modal" style="display: none;">
            <h2>ğŸ… Player Ranks</h2>
            <div id="rankList"></div>
            <button onclick="window.open('leaderboard.html', '_blank')">ğŸ“Š Leaderboard</button>
            <button onclick="closeRankModal()">Close</button>
        </div>


        <!-- Scoreboard -->
        <div class="scoreboard" id="scoreboard" style="display: none;">
            <div class="player" id="player1Display">
                <img id="player1IconDisplay" src="" alt="Player 1 Icon" />
                <div>
                <strong id="player1NameDisplay">Player 1 </strong>
                <span id="badge1" class="rank-badge"></span>
                <p id="player1Score">0</p>
                </div>
            </div>
            <div class="player" id="player2Display">
                <img id="player2IconDisplay" src="" alt="Player 2 Icon" />
                <div>
                <strong id="player2NameDisplay">Player 2 </strong>
                <span id="badge2" class="rank-badge"></span>
                <p id="player2Score">0</p>
                </div>
            </div>
        </div>


        <!-- Game Board -->
        <div class="game-board" id="gameBoard" style="display: none;"></div>


        <!-- Result Popup -->
        <div class="popup" id="popup" style="display: none;">
          <p id="popupMessage"></p>
          <div style="display:flex; gap: 1rem; justify-content: center;">
            <button onclick="playAgain()">ğŸ” Play Again</button>
            <button onclick="quitGame()">âŒ Quit</button>
          </div>
        </div>  
          <div id="progressBar" class="live-progress">
        <div id="progressFill"></div>
  </div>

  </div>


  <!-- <button onclick="window.open('leaderboard.html', '_blank')">ğŸ“Š View Leaderboard</button> -->


  <script src="script.js"></script>
</body>
</html>
